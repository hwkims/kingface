        async function analyzeFace() {

            loadingMessage.classList.remove('hidden'); //ë¡œë”© ë©”ì‹œì§€ í‘œì‹œ

       // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
       function displayResults(detection) {

           let maxExpression = '';

            // í–‰ë³µ ì§€ìˆ˜ ê³„ì‚° (happy í‘œì • í™•ë¥  * 100)

            const landmarks = detection.landmarks;

            // ì½” ê¸¸ì´, ë„ˆë¹„
            const noseLength = Math.abs(nose[0].y - nose[6].y);
            const noseWidth = Math.abs(nose[12].x - nose[6].x);

             // ì…ìˆ  ë„ˆë¹„
            const lipWidth = Math.abs(mouth[0].x- mouth[6].x);



            // ì ìˆ˜ ê³„ì‚° (ê°€ìƒì˜ ê³µì‹ - *ì‹¤ì œ ê´€ìƒí•™ì  ê·¼ê±° ì—†ìŒ*)
            let kingScore = 0;

            // ì—°ì˜ˆì¸ ê°€ëŠ¥ì„± (ì˜ˆì‹œ)
            let celebrityScore = 0;
            celebrityScore += (100 - Math.abs(50 - (eyeSize / faceWidth) * 100)) * 0.4; // ëˆˆ í¬ê¸° ëŒ€ì¹­ì„± (40%)
            celebrityScore += happiness * 0.4; // í–‰ë³µ ì§€ìˆ˜ (40%)
            celebrityScore += (noseWidth/faceWidth) * 100 * 0.2 // ì½” ë„ˆë¹„ (20% , ë¹„ìœ¨ì´ ë„ˆë¬´ í¬ë©´ ì•ˆë¨)
            celebrityScore = Math.min(100, celebrityScore); //ìµœëŒ€ 100ì 


            const fortunes = [

                "ì˜¤ëŠ˜ì€ ì™ ì§€ ëª¨ë“  ì¼ì´ ì˜ í’€ë¦´ ê²ƒ ê°™ì€ ê¸°ë¶„ì´ ë“œë„¤ìš”!",
                "ê¸ì •ì ì¸ ì—ë„ˆì§€ê°€ ê°€ë“í•œ í•˜ë£¨ê°€ ë  ê±°ì˜ˆìš”.",
                "ì–´ë ¤ì›€ì„ ê·¹ë³µí•˜ê³  ëª©í‘œë¥¼ ë‹¬ì„±í•  ìˆ˜ ìˆì„ ê±°ì˜ˆìš”.",
                "ìˆ¨ê²¨ì§„ ì¬ëŠ¥ì„ ë°œê²¬í•˜ê³  ê¹œì§ ë†€ë„ ì¼ì´ ìƒê¸¸ì§€ë„ ëª°ë¼ìš”.",
                "ì˜¤ëŠ˜ì€ í‰ì†Œë³´ë‹¤ ë” ë§¤ë ¥ì ìœ¼ë¡œ ë³´ì¼ ê±°ì˜ˆìš”.",
                "ì‘ì€ ê²ƒì— ê°ì‚¬í•˜ëŠ” ë§ˆìŒì´ í–‰ë³µì„ ê°€ì ¸ë‹¤ì¤„ ê±°ì˜ˆìš”.",
                "ê¸°ëŒ€í•˜ì§€ ì•Šì•˜ë˜ ê³³ì—ì„œ ì¢‹ì€ ì†Œì‹ì´ ë“¤ë ¤ì˜¬ ê±°ì˜ˆìš”."
            ];
            const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];

            extraInfoP.textContent = "ì£¼ì˜: ì´ ê²°ê³¼ëŠ” ì¬ë¯¸ë¥¼ ìœ„í•œ ê²ƒì´ë©°, ì‹¤ì œ ê´€ìƒê³¼ëŠ” ë‹¤ë¥¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.";

            resultsDiv.classList.remove('hidden'); // ê²°ê³¼ í‘œì‹œ

        function drawDetections(detection) {
