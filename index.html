        // ëª¨ë¸ ë¡œë“œ (ë¹„ë™ê¸°, CDN ê²½ë¡œ ìˆ˜ì •)
        async function loadModels() {

            try {

                video.addEventListener('loadedmetadata', () => {

                    overlay.width = video.videoWidth;

        async function analyzeFace() {

                const resizedDetections = faceapi.resizeResults(detections, { width: video.videoWidth, height: video.videoHeight});

        // ê²°ê³¼ í‘œì‹œ í•¨ìˆ˜
        function displayResults(detection) {

            const age = Math.round(detection.age); // ë°˜ì˜¬ë¦¼
            const gender = detection.gender === 'male' ? 'ë‚¨ì„±' : 'ì—¬ì„±';

            const expressionTranslations = {

                angry: 'í™”ë‚¨',

            const translatedExpression = expressionTranslations[maxExpression] || 'ì•Œ ìˆ˜ ì—†ìŒ';


            // í–‰ë³µ ì§€ìˆ˜ ê³„ì‚° (happy í‘œì • í™•ë¥  * 100)
            const happiness = Math.round(expressions.happy * 100);

            // ì™•ì´ ë  ìƒ (ì˜ˆì‹œ: ëœë“œë§ˆí¬ ê¸°ë°˜ ê³„ì‚° - ì—¬ê¸°ì„œëŠ” ê°„ë‹¨í•˜ê²Œ)
            const landmarks = detection.landmarks;

            const nose = landmarks.getNose();                   // ì½”

            const leftEye = landmarks.getLeftEye();             // ì™¼ìª½ ëˆˆ

            //ì–¼êµ´ ë„ˆë¹„ (jaw ëì )
            const faceWidth = Math.abs(jawOutline[0].x - jawOutline[16].x);

            // ëˆˆì¹ ê¸¸ì´ (ê° ëˆˆì¹ì˜ ì–‘ ëì  ê±°ë¦¬ í‰ê· )
            const leftEyebrowLength = Math.abs(leftEyeBrow[0].x - leftEyeBrow[4].x);

            const eyebrowLength = (leftEyebrowLength + rightEyebrowLength) / 2;


            // ëˆˆ í¬ê¸° (ê°€ë¡œ, ì„¸ë¡œ í‰ê· )
            const leftEyeWidth = Math.abs(leftEye[0].x - leftEye[3].x);

            // ì½” ê¸¸ì´, ë„ˆë¹„
            const noseLength = Math.abs(nose[0].y - nose[6].y);
            const noseWidth = Math.abs(nose[12].x - nose[6].x);

            // ì…ìˆ  ë„ˆë¹„
            const lipWidth = Math.abs(mouth[0].x - mouth[6].x);



            // ì ìˆ˜ ê³„ì‚° (ê°€ìƒì˜ ê³µì‹ - *ì‹¤ì œ ê´€ìƒí•™ì  ê·¼ê±° ì—†ìŒ*)
            let kingScore = 0;
            kingScore += (eyebrowLength / faceWidth) * 100 * 0.3 // ëˆˆì¹ ê¸¸ì´ (30%)
            kingScore += (eyeSize / faceWidth) * 100 * 0.2 // ëˆˆ í¬ê¸° (20%)

            kingScore += (noseWidth / faceWidth) * 100 * 0.1; // ì½” ë„ˆë¹„ (10%)
            kingScore += (lipWidth / faceWidth) * 100 * 0.2; // ì… ë„ˆë¹„ (20%)


            // ì—°ì˜ˆì¸ ê°€ëŠ¥ì„± (ì˜ˆì‹œ)
            let celebrityScore = 0;
            celebrityScore += (100 - Math.abs(50 - (eyeSize / faceWidth) * 100)) * 0.4; // ëˆˆ í¬ê¸° ëŒ€ì¹­ì„± (40%)
            celebrityScore += happiness * 0.4; // í–‰ë³µ ì§€ìˆ˜ (40%)
            celebrityScore += (noseWidth / faceWidth) * 100 * 0.2 // ì½” ë„ˆë¹„ (20% , ë¹„ìœ¨ì´ ë„ˆë¬´ í¬ë©´ ì•ˆë¨)
            celebrityScore = Math.min(100, celebrityScore); //ìµœëŒ€ 100ì 


            const fortunes = [
                "ì˜¤ëŠ˜ í•˜ë£¨, ëœ»ë°–ì˜ í–‰ìš´ì´ ì°¾ì•„ì˜¬ ê±°ì˜ˆìš”!",
                "ìƒˆë¡œìš´ ì¸ì—°ì´ ë‹¹ì‹ ì„ ê¸°ë‹¤ë¦¬ê³  ìˆì–´ìš”.",
                "ì‘ì€ ì¹œì ˆì´ í° ê¸°ì¨ìœ¼ë¡œ ëŒì•„ì˜¬ ê±°ì˜ˆìš”.",
                "ì˜¤ëŠ˜ì€ ì™ ì§€ ëª¨ë“  ì¼ì´ ì˜ í’€ë¦´ ê²ƒ ê°™ì€ ê¸°ë¶„ì´ ë“œë„¤ìš”!",
                "ê¸ì •ì ì¸ ì—ë„ˆì§€ê°€ ê°€ë“í•œ í•˜ë£¨ê°€ ë  ê±°ì˜ˆìš”.",
                "ì–´ë ¤ì›€ì„ ê·¹ë³µí•˜ê³  ëª©í‘œë¥¼ ë‹¬ì„±í•  ìˆ˜ ìˆì„ ê±°ì˜ˆìš”.",
                "ìˆ¨ê²¨ì§„ ì¬ëŠ¥ì„ ë°œê²¬í•˜ê³  ê¹œì§ ë†€ë„ ì¼ì´ ìƒê¸¸ì§€ë„ ëª°ë¼ìš”.",
                "ì˜¤ëŠ˜ì€ í‰ì†Œë³´ë‹¤ ë” ë§¤ë ¥ì ìœ¼ë¡œ ë³´ì¼ ê±°ì˜ˆìš”.",
                "ì‘ì€ ê²ƒì— ê°ì‚¬í•˜ëŠ” ë§ˆìŒì´ í–‰ë³µì„ ê°€ì ¸ë‹¤ì¤„ ê±°ì˜ˆìš”.",
                "ê¸°ëŒ€í•˜ì§€ ì•Šì•˜ë˜ ê³³ì—ì„œ ì¢‹ì€ ì†Œì‹ì´ ë“¤ë ¤ì˜¬ ê±°ì˜ˆìš”."
            ];
            const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];

            ageSpan.textContent = `${age}ì„¸`;
            genderSpan.textContent = gender;
            emotionSpan.textContent = translatedExpression;
            happinessSpan.textContent = `${happiness}%`;
            kingScoreSpan.textContent = `${kingScore.toFixed(1)}%`; // ì†Œìˆ˜ì  í•œ ìë¦¬
            celebrityScoreSpan.textContent = `${celebrityScore.toFixed(1)}%`;
            fortuneSpan.textContent = randomFortune;
            extraInfoP.textContent = "ì£¼ì˜: ì´ ê²°ê³¼ëŠ” ì¬ë¯¸ë¥¼ ìœ„í•œ ê²ƒì´ë©°, ì‹¤ì œ ê´€ìƒê³¼ëŠ” ë‹¤ë¥¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.";


            resultsDiv.classList.remove('hidden'); // ê²°ê³¼ í‘œì‹œ

        }


        // ìº”ë²„ìŠ¤ì— í‘œì‹œ (ì–¼êµ´ ì˜ì—­, ëœë“œë§ˆí¬) - ìˆ˜ì •ë¨
        function drawDetections(detection) {
            const context = overlay.getContext('2d');
            context.clearRect(0, 0, overlay.width, overlay.height); // ì´ì „ í”„ë ˆì„ ì§€ìš°ê¸°

            // 1. ì»¤ìŠ¤í…€ ìŠ¤íƒ€ì¼ë¡œ ëœë“œë§ˆí¬ ê·¸ë¦¬ê¸° (ì )
            const landmarks = detection.landmarks;

                context.fillStyle = 'red'; // ì  ìƒ‰ìƒ
                for (let i = 0; i < landmarks.positions.length; i++) {

            // 2. ì–¼êµ´ ìœ¤ê³½ì„  (faceapi.draw.drawFaceLandmarks ì‚¬ìš© ì•ˆ í•¨)
            // const jawOutline = landmarks.getJawOutline();
            // context.strokeStyle = 'blue'; // ìœ¤ê³½ì„  ìƒ‰ìƒ
            // context.lineWidth = 2; // ìœ¤ê³½ì„  ë‘ê»˜
            // context.beginPath();

            // for (let i = 1; i < jawOutline.length; i++) {
            //     context.lineTo(jawOutline[i].x, jawOutline[i].y);

            // 3. bounding box ê·¸ë¦¬ê¸° (faceapi.draw.drawDetections ì‚¬ìš© ì•ˆí•¨)
            const box = detection.detection.box;
