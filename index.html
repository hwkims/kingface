<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👑 AI 관상 카메라 (face-api.js)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: column; /* 세로로 변경 */
            align-items: center; /* 가운데 정렬 */
            margin-top: 20px;
        }
        #video-container {
            position: relative;
            width: 320px; /* 또는 원하는 크기 */
            height: 240px;
            margin-bottom: 10px; /* 여백 추가 */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 비율 유지 */
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #results {
            width: 320px; /* 컨테이너와 동일한 너비 */
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            margin-top: 10px; /* 여백 추가 */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* 그림자 */
        }

        #results h2 {
            text-align:center;
            margin-bottom: 5px;
        }

        #results p {
            margin: 5px 0;
            line-height: 1.4;
        }

        .hidden {
            display: none;
        }

        /* 버튼 스타일 */
        #start-btn {
            background-color: #4CAF50; /* 녹색 */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

         #start-btn:hover {
            background-color: #3e8e41; /* 진한 녹색 */
         }

         .metric-label {
            font-weight: bold;
            display: inline-block; /* 인라인 블록으로 변경 */
            width: 120px; /* 레이블 너비 고정 */
            margin-right: 5px; /* 간격 추가 */
         }
        .metric-value {
            font-size: 1.1em; /* 값 폰트 크기 증가 */
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    <h1>👑 AI 관상 카메라 (face-api.js)</h1>
    <p>웹캠 또는 모바일 카메라를 사용하여 얼굴을 분석하고 재미있는 관상 정보를 확인하세요!</p>

    <button id="start-btn">카메라 시작</button>

    <div id="container" class="hidden">
        <div id="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="overlay" style="position: absolute; top: 0; left: 0;"></canvas>
        </div>
        <div id="results">
            <h2>관상 분석 결과</h2>
              <p><span class="metric-label">나이:</span><span class="metric-value" id="age"></span></p>
              <p><span class="metric-label">성별:</span><span class="metric-value" id="gender"></span></p>
              <p><span class="metric-label">표정:</span><span class="metric-value" id="emotion"></span></p>
              <p><span class="metric-label">행복 지수:</span><span class="metric-value" id="happiness"></span></p>
              <p><span class="metric-label">왕이 될 상:</span><span class="metric-value" id="king-score"></span></p>
              <p><span class="metric-label">연예인 가능성:</span><span  class="metric-value" id="celebrity-score"></span></p>
              <p><span class="metric-label">오늘의 운세:</span><span class="metric-value" id="fortune"></span></p>
              <p id="extra-info"></p>
              <div class="loading hidden" id="loading-message">분석 중...</div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script>
       const startButton = document.getElementById('start-btn');
       const videoContainer = document.getElementById('video-container');
       const video = document.getElementById('video');
       const overlay = document.getElementById('overlay');
       const container = document.getElementById('container');
       const resultsDiv = document.getElementById('results');
       const ageSpan = document.getElementById('age');
       const genderSpan = document.getElementById('gender');
       const emotionSpan = document.getElementById('emotion');
       const happinessSpan = document.getElementById('happiness');
       const kingScoreSpan = document.getElementById('king-score');
       const celebrityScoreSpan = document.getElementById('celebrity-score');
       const fortuneSpan = document.getElementById('fortune');
       const extraInfoP = document.getElementById('extra-info');
       const loadingMessage = document.getElementById('loading-message');

       let isRunning = false; //분석 실행 중인지

        // 모델 로드 (비동기)
        async function loadModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/models'; // face-api.js 모델 경로
             try{
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                await faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL);
                await faceapi.nets.ageGenderNet.loadFromUri(MODEL_URL);
                console.log("Models loaded successfully!");
                return true; //성공

             } catch (error){
                console.error("Error loading models:", error);
                alert("모델 로딩 중 오류 발생! 페이지를 새로고침 해주세요.");
                return false;//실패
             }
        }

        // 웹캠 시작
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;

                // 비디오 메타데이터 로드 완료 후, 분석 시작
                video.addEventListener('loadedmetadata', () => {
                    overlay.width = video.videoWidth; // 캔버스 크기를 비디오 크기로
                    overlay.height = video.videoHeight;

                    if(!isRunning){
                        isRunning = true; //분석 시작
                        analyzeFace(); //최초 실행
                    }
                });


            } catch (err) {
                console.error('Error accessing webcam:', err);
                alert("웹캠 접근 오류! 권한을 확인하고 다시 시도해주세요.");
            }
        }

        //얼굴 분석 함수 (비동기)
        async function analyzeFace() {

            if (!isRunning) return; //분석 중 아니면, 종료

            loadingMessage.classList.remove('hidden'); //로딩 메시지 표시

            try{

                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceExpressions()
                    .withAgeAndGender();


                loadingMessage.classList.add('hidden'); //로딩 메시지 숨김

                if (detections.length > 0) { // 감지된 경우에만
                    displayResults(detections[0]); // 첫 번째 얼굴 결과
                    drawDetections(detections[0]); // 첫번째 얼굴
                } else {
                    // 얼굴이 감지되지 않은 경우
                    clearOverlay();
                    clearResults();

                }
            } catch (error){
                console.error("Error during face analysis:",error);
                alert("얼굴 분석 중 오류 발생. 다시 시도해주세요.");
                isRunning = false; //오류 발생시, 분석 중단
                return;
            }

            // requestAnimationFrame을 사용하여 부드럽게 반복
            requestAnimationFrame(analyzeFace);
        }


       // 결과 표시 함수
       function displayResults(detection) {

           const age = Math.round(detection.age); // 반올림
           const gender = detection.gender === 'male' ? '남성' : '여성';
           const expressions = detection.expressions;

           // 가장 높은 확률의 표정 찾기
           let maxExpression = '';
           let maxProbability = 0;
           for (const [expression, probability] of Object.entries(expressions)) {
               if (probability > maxProbability) {
                   maxProbability = probability;
                   maxExpression = expression;
               }
           }

            // 표정 번역
            const expressionTranslations = {
                neutral: '무표정',
                happy: '행복',
                sad: '슬픔',
                angry: '화남',
                fearful: '두려움',
                disgusted: '역겨움',
                surprised: '놀람',
            };

            const translatedExpression = expressionTranslations[maxExpression] || '알 수 없음';


            // 행복 지수 계산 (happy 표정 확률 * 100)
            const happiness = Math.round(expressions.happy * 100);

            // 왕이 될 상 (예시: 랜드마크 기반 계산 - 여기서는 간단하게)
            const landmarks = detection.landmarks;
            const jawOutline = landmarks.getJawOutline();      // 턱 윤곽선
            const nose = landmarks.getNose();                   // 코
            const mouth = landmarks.getMouth();                 // 입
            const leftEye = landmarks.getLeftEye();             // 왼쪽 눈
            const rightEye = landmarks.getRightEye();            // 오른쪽 눈
            const leftEyeBrow = landmarks.getLeftEyeBrow();
            const rightEyeBrow = landmarks.getRightEyeBrow();


            //얼굴 너비 (jaw 끝점)
            const faceWidth = Math.abs(jawOutline[0].x - jawOutline[16].x);

            // 눈썹 길이 (각 눈썹의 양 끝점 거리 평균)
            const leftEyebrowLength = Math.abs(leftEyeBrow[0].x - leftEyeBrow[4].x);
            const rightEyebrowLength = Math.abs(rightEyeBrow[0].x - rightEyeBrow[4].x);
            const eyebrowLength = (leftEyebrowLength + rightEyebrowLength) / 2;


            // 눈 크기 (가로, 세로 평균)
            const leftEyeWidth = Math.abs(leftEye[0].x - leftEye[3].x);
            const leftEyeHeight = Math.abs(leftEye[1].y - leftEye[5].y);
            const rightEyeWidth = Math.abs(rightEye[0].x - rightEye[3].x);
            const rightEyeHeight = Math.abs(rightEye[1].y - rightEye[5].y);
            const eyeSize = ((leftEyeWidth + rightEyeWidth) / 2 + (leftEyeHeight + rightEyeHeight) / 2) / 2;

            // 코 길이, 너비
            const noseLength = Math.abs(nose[0].y - nose[6].y);
            const noseWidth = Math.abs(nose[12].x - nose[6].x);

             // 입술 너비
            const lipWidth = Math.abs(mouth[0].x- mouth[6].x);



            // 점수 계산 (가상의 공식 - *실제 관상학적 근거 없음*)
            let kingScore = 0;
            kingScore += (eyebrowLength/faceWidth) * 100 * 0.3 // 눈썹 길이 (30%)
            kingScore += (eyeSize / faceWidth) * 100 * 0.2 // 눈 크기 (20%)
            kingScore += (noseLength/faceWidth) * 100 * 0.2 // 코 길이(20%)
            kingScore += (noseWidth / faceWidth) * 100 * 0.1; // 코 너비 (10%)
            kingScore += (lipWidth / faceWidth) * 100 * 0.2; // 입 너비 (20%)


            // 연예인 가능성 (예시)
            let celebrityScore = 0;
            celebrityScore += (100 - Math.abs(50 - (eyeSize / faceWidth) * 100)) * 0.4; // 눈 크기 대칭성 (40%)
            celebrityScore += happiness * 0.4; // 행복 지수 (40%)
            celebrityScore += (noseWidth/faceWidth) * 100 * 0.2 // 코 너비 (20% , 비율이 너무 크면 안됨)
            celebrityScore = Math.min(100, celebrityScore); //최대 100점


            const fortunes = [
                "오늘 하루, 뜻밖의 행운이 찾아올 거예요!",
                "새로운 인연이 당신을 기다리고 있어요.",
                "작은 친절이 큰 기쁨으로 돌아올 거예요.",
                "오늘은 왠지 모든 일이 잘 풀릴 것 같은 기분이 드네요!",
                "긍정적인 에너지가 가득한 하루가 될 거예요.",
                "어려움을 극복하고 목표를 달성할 수 있을 거예요.",
                "숨겨진 재능을 발견하고 깜짝 놀랄 일이 생길지도 몰라요.",
                "오늘은 평소보다 더 매력적으로 보일 거예요.",
                "작은 것에 감사하는 마음이 행복을 가져다줄 거예요.",
                "기대하지 않았던 곳에서 좋은 소식이 들려올 거예요."
            ];
            const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];



            ageSpan.textContent = `${age}세`;
            genderSpan.textContent = gender;
            emotionSpan.textContent = translatedExpression;
            happinessSpan.textContent = `${happiness}%`;
            kingScoreSpan.textContent = `${kingScore.toFixed(1)}%`; // 소수점 한 자리
            celebrityScoreSpan.textContent = `${celebrityScore.toFixed(1)}%`;
            fortuneSpan.textContent = randomFortune;

            extraInfoP.textContent = "주의: 이 결과는 재미를 위한 것이며, 실제 관상과는 다를 수 있습니다.";

            resultsDiv.classList.remove('hidden'); // 결과 표시

       }


        // 캔버스에 표시 (얼굴 영역, 랜드마크)
        function drawDetections(detection) {
            const context = overlay.getContext('2d');
            context.clearRect(0, 0, overlay.width, overlay.height); // 이전 프레임 지우기

            // faceapi.js 유틸리티 사용 (draw.drawDetections, draw.drawFaceLandmarks)
            faceapi.draw.drawDetections(overlay, [detection]);
            faceapi.draw.drawFaceLandmarks(overlay, [detection]);
        }

        function clearOverlay(){
            const context = overlay.getContext('2d');
            context.clearRect(0, 0, overlay.width, overlay.height);
        }

        function clearResults(){
            ageSpan.textContent = '';
            genderSpan.textContent = '';
            emotionSpan.textContent = '';
            happinessSpan.textContent = '';
            kingScoreSpan.textContent = '';
            celebrityScoreSpan.textContent = '';
            fortuneSpan.textContent = '';
            extraInfoP.textContent = '';
        }



        // 시작 버튼 클릭 이벤트
        startButton.addEventListener('click', async () => {

            const modelsLoaded = await loadModels(); // 모델 로드 (비동기)
            if(!modelsLoaded) return; //모델 로드 실패했다면, 종료

            startButton.classList.add('hidden'); // 시작 버튼 숨김
            container.classList.remove('hidden'); // 비디오 컨테이너 표시
            startVideo();
        });


    </script>
</body>
</html>
